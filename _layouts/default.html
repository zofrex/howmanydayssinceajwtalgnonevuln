<!doctype html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-12922701-4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-12922701-4');
    </script>
    <meta charset="utf-8">
    <title>{% if page.title %}{{page.title | append: " | " | append: site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <link rel="stylesheet" href="/styles.css">
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:creator" content="@zofrex" />
    <meta property="og:title" content="{% if page.title %}{{page.title | append: " | " | append: site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
    {%- if page.description %}
    <meta property="og:description" content="{{ page.description | flatify  }}" />
    {%- endif %}
  </head>
  <body>
    <main>
      {{ content }}
    </main>
    <footer>
      Out of date? <a href="https://twitter.com/zofrex">@ me on Twitter</a><br/>
      &copy; {{ "now" | date: "%Y" }}
    </footer>
  </body>
</html>
